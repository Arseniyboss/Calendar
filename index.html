<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-top">
        <div class="calendar-items">
          <span class="calendar-arrow">
            <span class="fas fa-angle-left">
            </span>
          </span>
          <span class="calendar-month">May</span>
          <span class="calendar-arrow">
            <span class="fas fa-angle-right">
            </span>
          </span>
        </div>
      </div>
      <div class="calendar-middle">
        <div class="calendar-items">
          <span class="calendar-item">S</span>
          <span class="calendar-item">M</span>
          <span class="calendar-item">T</span>
          <span class="calendar-item">W</span>
          <span class="calendar-item">Th</span>
          <span class="calendar-item">F</span>
          <span class="calendar-item">S</span>
        </div>
      </div>
      <div class="calendar-bottom">
        <div class="calendar-items">
          <span class="calendar-item color">26</span>
          <span class="calendar-item color">27</span>
          <span class="calendar-item color">28</span>
          <span class="calendar-item color">29</span>
          <span class="calendar-item color">30</span>
          <span class="calendar-item">1</span>
          <span class="calendar-item">2</span>
        </div>
        <div class="calendar-items">
          <span class="calendar-item">3</span>
          <span class="calendar-item">4</span>
          <span class="calendar-item">5</span>
          <span class="calendar-item">6</span>
          <span class="calendar-item">7</span>
          <span class="calendar-item">8</span>
          <span class="calendar-item">9</span>
        </div>
        <div class="calendar-items">
          <span class="calendar-item">10</span>
          <span class="calendar-item circle">11</span>
          <span class="calendar-item">12</span>
          <span class="calendar-item">13</span>
          <span class="calendar-item dot">14</span>
          <span class="calendar-item">15</span>
          <span class="calendar-item">16</span>
        </div>
        <div class="calendar-items">
          <span class="calendar-item">17</span>
          <span class="calendar-item">18</span>
          <span class="calendar-item">19</span>
          <span class="calendar-item">20</span>
          <span class="calendar-item">21</span>
          <span class="calendar-item">22</span>
          <span class="calendar-item">23</span>
        </div>
        <div class="calendar-items">
          <span class="calendar-item">24</span>
          <span class="calendar-item dot">25</span>
          <span class="calendar-item">26</span>
          <span class="calendar-item">27</span>
          <span class="calendar-item">28</span>
          <span class="calendar-item">29</span>
          <span class="calendar-item">30</span>
        </div>
        <div class="calendar-items">
          <span class="calendar-item">31</span>
          <span class="calendar-item color">1</span>
          <span class="calendar-item color">2</span>
          <span class="calendar-item color">3</span>
          <span class="calendar-item color">4</span>
          <span class="calendar-item color">5</span>
          <span class="calendar-item color">6</span>
        </div>
        <div class="calendar-text">
          <span>Practice makes you <span class="line">perfect</span> not suck so much</span>
        </div>
      </div>
    </div>
  </body>
</html>
